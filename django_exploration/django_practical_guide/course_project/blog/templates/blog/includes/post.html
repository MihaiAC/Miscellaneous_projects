{% load static %}

<li>
    <article class="post">
        <a href="{% url "single-post-page" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.post_title }}"/>
            <div class = "post__content">
                <h3>{{ post.post_title }}</h3>
                <p>{{ post.excerpt }} </p>
            </div>
        </a>
    </article>
</li>
