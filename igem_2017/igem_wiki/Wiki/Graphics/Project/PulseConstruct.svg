<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 873.94 212.67"><defs><style>.cls-1,.cls-3{fill:none;}.cls-1,.cls-2,.cls-3{stroke:#000;}.cls-1{stroke-width:5px;}.cls-2{fill:#fff;}.cls-2,.cls-3{stroke-width:6px;}.cls-4{font-size:30px;font-family:Geneva, Geneva;}.cls-5{font-size:18px;}</style></defs><title>PulseConstruct</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_5" data-name="Layer 5"><path class="cls-1" d="M437.42,38.34"/><polygon class="cls-2" points="3 209.67 859.68 209.67 870.94 198.42 870.94 3 14.26 3 3 14.26 3 209.67"/><polyline class="cls-3" points="3 14.26 859.6 14.26 859.6 209.67"/><line class="cls-3" x1="870.94" y1="3" x2="859.59" y2="14.26"/><text class="cls-4" transform="translate(236.02 68.46)">Pulse Expression Construct<tspan class="cls-5"><tspan x="-172.78" y="43.2">The orthogonality of the system allows for the implementation of a pulse expression </tspan><tspan x="-211.86" y="64.8">construct, facilitating the study of longer metabolic pathways. The expression of enzyme n is </tspan><tspan x="-191.26" y="86.4">promoted by enzyme (n-1) and terminated by enzyme (n+2) of a pathway, reducing the </tspan><tspan x="67.46" y="108">metabolic stress on the host.</tspan></tspan></text></g></g></svg>