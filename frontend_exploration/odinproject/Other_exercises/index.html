<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js" defer></script>
</head>

<body>
    <div class="banner">
        <div class="odin-banner-space-before"></div>
        <div class="odin-banner">
            <img class="odin-image" src="images/odin-lined.png"></image>
            <p class="odin-writing">Odin</p>
        </div>
        <div class="odin-banner-space-after"></div>
        <div class="banner-image-credit">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a
                    href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </div>
    <div class="content">
        <div class="preamble">
            <p>This is not a real online service!
                Sign up now to get started.</p>
        </div>
        <form>
            <section class="form-input-area">
                <h2>Let's do this!</h2>
                <div class="form-row">
                    <div class="form-cell">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="fName" required>
                    </div>
                    <div class="form-cell">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-cell">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-cell">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber" name="phoneNumber">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-cell">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="form-cell">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </section>
            <section class="form-submit-area">
                <button type="submit" class="form-submit-button">Create Account</button>
                <h4>Already have an account? <a href="#">Log in</a></h4>
            </section>
        </form>
        <div class="content-empty-space"></div>
    </div>
</body>

</html>
