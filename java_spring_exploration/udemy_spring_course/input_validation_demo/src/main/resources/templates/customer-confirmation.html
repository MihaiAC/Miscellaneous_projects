<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer confirmation</title>
</head>
<body>
The customer object has been received:

<br><br>
Free passes: <span th:text="${customer.freePasses}"></span>
</body>
</html>
