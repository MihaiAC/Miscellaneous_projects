<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
<i>
    Fill out the form. Asterisk (*) fields are required.
</i>

<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name: <input type="text" th:field="${customer.firstName}">
    <br><br>
    Last name: <input type="text" th:field="${customer.lastName}">

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error">
    </span>

    <br><br>
    Free passes: <input type="text" th:field="${customer.freePasses}">

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('freePasses')}"
          th:errors="*{freePasses}"
          class="error">
    </span>

    <br><br>
    Postal code: <input type="text" th:field="${customer.postalCode}">

    <!-- Add error message if present -->
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error">
    </span>

    <br><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
