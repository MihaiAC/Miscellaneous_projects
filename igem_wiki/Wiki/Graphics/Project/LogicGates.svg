<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 873.94 208.87"><defs><style>.cls-1,.cls-3{fill:none;}.cls-1,.cls-2,.cls-3{stroke:#000;}.cls-1{stroke-width:5px;}.cls-2{fill:#fff;}.cls-2,.cls-3{stroke-width:6px;}.cls-4{font-size:30px;font-family:Geneva, Geneva;}.cls-5{font-size:18px;}</style></defs><title>LogicGates</title><g id="Layer_2" data-name="Layer 2"><g id="Layer_5" data-name="Layer 5"><path class="cls-1" d="M437.42,38.34"/><polygon class="cls-2" points="870.94 205.87 14.26 205.87 3 194.62 3 3 859.68 3 870.94 14.26 870.94 205.87"/><polyline class="cls-3" points="870.94 14.26 14.34 14.26 14.34 205.87"/><line class="cls-3" x1="3" y1="3" x2="14.34" y2="14.26"/><text class="cls-4" transform="translate(283.79 68.91)">Synthetic Logic Gates<tspan class="cls-5"><tspan x="-247.04" y="43.2">Additionally, the toolkit can be used to construct AND, OR, XOR, NOT, NAND, NOR, and XNOR </tspan><tspan x="-215.68" y="64.8">logic gates within the genome. This enables the design of complex genetic circuits for </tspan><tspan x="-245.92" y="86.4">synthetic biology applications, including biomanufacturing and environmental biosensors with </tspan><tspan x="92.28" y="108">multiple inputs.</tspan></tspan></text></g></g></svg>